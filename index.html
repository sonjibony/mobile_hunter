<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobile Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class="container">
    <header class="text-center py-3">
        <h1>Welcome To Mobile Hunter!</h1>
    <h3>Start Your Hunting!</h3>
</header>
    <main>
        <section>
            <div class="col">
                
                
                 
                  <input  type="text" class="form-control"   id="search-field" placeholder="Search Here">
                
                
                  <button class="btn btn-primary mb-3" id="btn-search">Search</button>
                
                
            </div>
        </section>
      <section>
        <div id="mobile-container" class="row row-cols-1 row-cols-md-3 g-4 py-3">
         </div>
         <div class="d-none" id="no-match">
            <h3 class="text-danger">Nothing matched were found! Please try a new search.</h3>
         </div>
         <div class="text-center d-none " id="see-more">
            <div class="btn btn-outline-dark" id="btn-see-more">See More</div>
         </div>
      </section>  
<section id="loader" class="d-none">
    <div style="height:400px ;" class=" d-flex justify-content-center align-items-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
</section>
<section>
    <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">modal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="mobile-info">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
</section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="hunter.js"></script>
  </body>
</html>
